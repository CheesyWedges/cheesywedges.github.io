<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Colour Scheme Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="top-section">
            <input id="seed-colour" type="color">
            <select id="select-scheme" name="schemes">
                <option value="select">Select scheme mode</option>
                <option value="monochrome">Monochrome</option>
                <option value="monochrome-dark">Monochrome-dark</option>
                <option value="monochrome-light">Monochrome-light</option>
                <option value="analogic">Analogic</option>
                <option value="complement">Complement</option>
                <option value="analogic-complement">Analogic-complement</option>
                <option value="triad">Triad</option>
            </select>
            <button id="btn-scheme">Get colour scheme</button>
        </div>
        <div class="bottom-section">
            <div class="colours">
                <div id="box-1" class="colour-box"></div>
                <p id="hex-1"></p>
            </div>
            <div class="colours">
                <div id="box-2" class="colour-box"></div>
                <p id="hex-2"></p>
            </div>
            <div class="colours">
                <div id="box-3" class="colour-box"></div>
                <p id="hex-3"></p>
            </div>
            <div class="colours">
                <div id="box-4" class="colour-box"></div>
                <p id="hex-4"></p>
            </div>
            <div class="colours">
                <div id="box-5" class="colour-box"></div>
                <p id="hex-5"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
